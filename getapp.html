<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato App Download</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            top: -50px;
            position: relative;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            text-align: center;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .app-preview img {
            width: 300px;
            max-width: 100%;
            border-radius: 8px;
        }

        .form-container {
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-container input[type="email"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #FF5757;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .form-container button:hover {
            background-color: #e04545;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .download-buttons img {
            width: 120px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 20px;
            }

            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato Logo">
    </div>

    <!-- Content -->
    <div class="container">
        <div class="content">
            <!-- App Preview Section -->
            <div class="app-preview">
                <img src="https://b.zmtcdn.com/data/o2_assets/ce5bc038a8a2d4f8f24465c8826182af1726501431.png" alt="Zomato App Preview">
            </div>

            <!-- Form Section -->
            <div class="form-container">
                <h1>Get the Zomato App</h1>
                <p>We will send you a link, open it on your phone to download the app</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="contact-method" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contact-method">
                        Phone
                    </label>
                </div>
                <input type="email" placeholder="Enter your email">
                <button>Share App Link</button>
                <div class="download-buttons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1200px-Available_on_the_App_Store_%28black%29.png?20120930120057" alt="App Store">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
